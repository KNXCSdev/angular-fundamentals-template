<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <form class="registration-form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
      <div class="form__control">
        <label for="name">Name</label>
        <!--Use the name `name` for the form control.-->
        <input type="text" id="name" placeholder="Input text" formControlName="name" />
        <span
          id="nameErrorMessage"
          class="text-danger"
          *ngIf="
            registrationForm.get('name')?.invalid &&
            (registrationForm.get('name')?.touched || submitted)
          "
        >
          <ng-container *ngIf="registrationForm.get('name')?.errors?.['required']">
            Name is required.
          </ng-container>
          <ng-container *ngIf="registrationForm.get('name')?.errors?.['minlength']">
            Name must be at least 6 characters.
          </ng-container></span
        >
      </div>
      <div class="form__control">
        <!--Use the name `email` for the form control.-->
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          placeholder="Input text"
          formControlName="email"
          emailValidator
        />
        <span
          id="emailErrorMessage"
          class="text-danger"
          *ngIf="
            registrationForm.get('email')?.invalid &&
            (registrationForm.get('email')?.touched || submitted)
          "
        >
          <ng-container *ngIf="registrationForm.get('email')?.errors?.['required']">
            Email is required.
          </ng-container>
          <ng-container *ngIf="registrationForm.get('email')?.errors?.['invalidEmail']">
            Invalid email format.
          </ng-container></span
        >
      </div>
      <div class="form__control">
        <!--Use the name `password` for the form control.-->
        <label for="password">Password</label>
        <div style="position: relative">
          <input
            type="password"
            id="password"
            placeholder="Input text"
            formControlName="password"
            togglePassword
            #toggle="togglePassword"
          />
          <span
            (click)="toggle.toggle()"
            style="
              position: absolute;
              right: 10px;
              top: 60%;
              transform: translateY(-50%);
              cursor: pointer;
            "
          >
            <ng-container *ngIf="toggle.hidden; else eyeOff">

                width="26"
                height="20"
                viewBox="0 0 26 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >

                />

                />
              </svg>
            </ng-container>

                  fill="#CFCFCF"
                />

                  d="M12.3852 14.6807C12.2017 14.6807 12.021 14.6664 11.8462 14.635L10.3811 16.093C10.9946 16.3584 11.6741 16.5039 12.3852 16.5039C15.172 16.5039 17.4313 14.2555 17.4313 11.4822C17.4313 10.7746 17.285 10.0984 17.0184 9.48776L15.5533 10.9458C15.582 11.1198 15.5992 11.2996 15.5992 11.4822C15.5963 13.2512 14.1599 14.6807 12.3852 14.6807Z"
                  fill="#CFCFCF"
                />
              </svg>
            </ng-template>
          </span>
        </div>
        <span
          id="passwordErrorMessage"
          class="text-danger"
          *ngIf="
            registrationForm.get('password')?.invalid &&
            (registrationForm.get('password')?.touched || submitted)
          "
          >Password is required.</span
        >
      </div>
    </div>
    <div>
      <div class="form__action">
        <app-button buttonText="LOGIN" type="submit"></app-button>
      </div>
      <div class="form__text">
        If you have an account you may <strong><a href="/login">Login</a></strong>
      </div>
    </div>
  </form>
</div>
